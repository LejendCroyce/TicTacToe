<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <section class="gameSection">
      <h1 class="intro">Welcome to the ultimate game of Tic Tac Toe</h1>
      <p class="intro">This is a game for two players</p>
      <div class="buttonOptionDiv">
        <button class="playOption">Player vs Player</button>
        <button class="playOption">Player vs Computer</button>
      </div>
      <div class="gameContainer edit-display">
        <div class="buttonArea">
          <div class="row1">
            <button class="playSpace" id="button1"></button><br />
            <button class="playSpace" id="button2"></button><br />
            <button class="playSpace" id="button3"></button><br />
          </div>
          <div class="row2">
            <button class="playSpace" id="button4"></button><br />
            <button class="playSpace" id="button5"></button><br />
            <button class="playSpace" id="button6"></button><br />
          </div>
          <div class="row3">
            <button class="playSpace" id="button7"></button><br />
            <button class="playSpace" id="button8"></button><br />
            <button class="playSpace" id="button9"></button><br />
          </div>
        </div>
      </div>
      <div class="messageDiv">
        <p class="winnerMessage">Player1's turn'</p>
        <button type="submit" class="resetGame">Reset</button>
      </div>
    </section>
  </body>
</html>
